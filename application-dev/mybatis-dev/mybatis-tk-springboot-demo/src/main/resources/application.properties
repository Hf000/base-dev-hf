# \u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.name=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# \u914D\u7F6E\u65E5\u5FD7\u7684\u8BB0\u5F55\u7EA7\u522B
# \u8868\u793A\u4EE5org.hf\u5F00\u5934\u7684\u7C7B\u7684\u65E5\u5FD7\u8BB0\u5F55\u7EA7\u522B\u662Fdebug
logging.level.org.hf=error
# \u8868\u793A\u4EE5org.springframework\u5F00\u5934\u7684\u7C7B\u7684\u65E5\u5FD7\u8BB0\u5F55\u7EA7\u522B\u662Finfo
logging.level.org.springframework=error

# mybatis\u914D\u7F6E
# \u914D\u7F6E\u5B9E\u4F53\u7C7B\u522B\u540D\u5305\u8DEF\u5F84\uFF0C\u914D\u7F6E\u8FD9\u4E2A\u914D\u7F6E\u9879\u5728mapper\u91CC\u9762\u5C31\u4E0D\u9700\u8981\u5199\u5168\u9650\u5B9A\u540D\u4E86\uFF0C\u53EA\u9700\u8981\u5199\u5BF9\u5E94\u5B9E\u4F53\u7C7B\u540D\u5373\u53EF
mybatis.type-aliases-package=org.hf.application.mybatis.tk.springboot.pojo.entity
# \u914D\u7F6Emapper\u6620\u5C04\u6587\u4EF6\u8DEF\u5F84\u5730\u5740\uFF0C\u5982\u679C\u6CA1\u6709\u5219\u4E0D\u5199\u8BE5\u9879\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
# \u914D\u7F6Emybatis\u65E5\u5FD7\u540E\u53F0\u8F93\u51FA
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# \u901A\u7528mapper\u914D\u7F6E\u9879
# \u53D6\u56DE\u4E3B\u952E\u7684\u65B9\u5F0F
mapper.identity=MYSQL
# \u662F\u5426\u5224\u65AD\u5B57\u7B26\u4E32\u7C7B\u578B != ''
mapper.not-empty=false