#\u6307\u5B9A\u5E94\u7528\u540D\u79F0
spring.application.name = springBootWeb

# \u6307\u5B9A\u670D\u52A1\u7AEF\u53E3
server.port=8081

# \u914D\u7F6Espring\u5BB9\u5668\u53EF\u4EE5\u8FDB\u884Cbean\u7684\u8986\u76D6
spring.main.allow-bean-definition-overriding=true

# \u914D\u7F6E\u65E5\u5FD7\u7684\u8BB0\u5F55\u7EA7\u522B
#\u8868\u793A\u4EE5org.hf\u5F00\u5934\u7684\u7C7B\u7684\u65E5\u5FD7\u8BB0\u5F55\u7EA7\u522B\u662Finfo
logging.level.org.hf = info
logging.level.org.springframework = error

# \u5B9A\u65F6\u4EFB\u52A1\u914D\u7F6E
ej.address=localhost:2181
ej.namespace=ej-test
ej.baseSleepTimeMilliseconds=1000
ej.maxSleepTimeMilliseconds=3000
ej.maxRetries=3
ej.flag=false
# \u662F\u5426\u5F00\u542F\u5B9A\u65F6\u4EFB\u52A1
ej.open=true
ej.cron=10/3 * * * * ?

# \u6307\u5B9A\u66FF\u6362bean\u9700\u8981\u626B\u63CF\u7684\u5305
replaceBean.scannerPackages = org.hf.springboot.service.service.impl

#\u6570\u636E\u5E93\u76F8\u5173\u914D\u7F6E
# \u5982\u679C\u9A71\u52A8\u4F9D\u8D56\u7248\u672C\u662F6.0\u4EE5\u4E0B\u5219\u9700\u8981\u5C06driver-class-name\u6539\u4E3Acom.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u5982\u679C\u662F\u9AD8\u7248\u672C\u6570\u636E\u5E93\u9A71\u52A86.0\u5219\u9700\u8981\u62FC\u63A5\u65F6\u533A\u53C2\u6570&serverTimezone=Asia/Shanghai
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/base_dev?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# Druid\u7684\u5176\u4ED6\u5C5E\u6027\u914D\u7F6E  \u4F9D\u8D56druid-spring-boot-starter\u5219\u76F4\u63A5\u914D\u7F6E\u4EE5\u4E0B\u914D\u7F6E, \u5982\u679C\u4F9D\u8D56druid,\u5219\u8FD8\u9700\u8981\u521B\u5EFA\u4E00\u4E2A\u521D\u59CB\u5316bean
# \u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=5
# \u8FDE\u63A5\u6C60\u7684\u6700\u5C0F\u7A7A\u95F2\u6570\u91CF
spring.datasource.druid.min-idle=5
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\u91CF
spring.datasource.druid.max-active=20
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.datasource.druid.max-wait=60000
# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
spring.datasource.druid.test-while-idle=true
# \u65E2\u4F5C\u4E3A\u68C0\u6D4B\u7684\u95F4\u9694\u65F6\u95F4\u53C8\u4F5C\u4E3AtestWhileIdel\u6267\u884C\u7684\u4F9D\u636E
spring.datasource.druid.time-between-eviction-runs-millis=60000
# \u9500\u6BC1\u7EBF\u7A0B\u65F6\u68C0\u6D4B\u5F53\u524D\u8FDE\u63A5\u7684\u6700\u540E\u6D3B\u52A8\u65F6\u95F4\u548C\u5F53\u524D\u65F6\u95F4\u5DEE\u5927\u4E8E\u8BE5\u503C\u65F6\uFF0C\u5173\u95ED\u5F53\u524D\u8FDE\u63A5(\u914D\u7F6E\u8FDE\u63A5\u5728\u6C60\u4E2D\u7684\u6700\u5C0F\u751F\u5B58\u65F6\u95F4)
spring.datasource.druid.min-evictable-idle-time-millis=30000
# \u7528\u6765\u68C0\u6D4B\u6570\u636E\u5E93\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql \u5FC5\u987B\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5(oracle\u4E2D\u4E3A select 1 from dual)
spring.datasource.druid.validation-query=select 'x'
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u4F1A\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548,\u5F00\u542F\u4F1A\u964D\u4F4E\u6027\u80FD,\u9ED8\u8BA4\u4E3Atrue
spring.datasource.druid.test-on-borrow=false
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u4F1A\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548,\u5F00\u542F\u4F1A\u964D\u4F4E\u6027\u80FD,\u9ED8\u8BA4\u4E3Atrue
spring.datasource.druid.test-on-return=false
# \u662F\u5426\u7F13\u5B58preparedStatement, \u4E5F\u5C31\u662FPSCache,PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u6BD4\u5982\u8BF4oracle,\u5728mysql\u4E0B\u5EFA\u8BAE\u5173\u95ED\u3002
spring.datasource.druid.pool-prepared-statements=false
# \u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0Cstat: \u76D1\u63A7\u7EDF\u8BA1\u3001Slf4j:\u65E5\u5FD7\u8BB0\u5F55\u3001waLL: \u9632\u5FA1sqL\u6CE8\u5165
spring.datasource.druid.filters=stat,wall,slf4j
# \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6\uFF0CpoolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002\u5728Druid\u4E2D\uFF0C\u4E0D\u4F1A\u5B58\u5728Oracle\u4E0BPSCache\u5360\u7528\u5185\u5B58\u8FC7\u591A\u7684\u95EE\u9898\uFF0C\u53EF\u4EE5\u628A\u8FD9\u4E2A\u6570\u503C\u914D\u7F6E\u5927\u4E00\u4E9B\uFF0C\u6BD4\u5982\u8BF4100
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=-1
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.druid.use-global-data-source-stat=true
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# filters\u7684stat\u76D1\u63A7\u7EDF\u8BA1\u63D2\u4EF6\u914D\u7F6E
# \u662F\u5426\u542F\u7528StatFilter\u9ED8\u8BA4\u503Ctrue
spring.datasource.druid.web-stat-filter.enabled=true
# \u6DFB\u52A0\u8FC7\u6EE4\u89C4\u5219
spring.datasource.druid.web-stat-filter.url-pattern=/*
# \u5FFD\u7565\u8FC7\u6EE4\u7684\u683C\u5F0F
spring.datasource.druid.web-stat-filter.exclusions=/druid/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico
# StatViewServlet\u914D\u7F6E  \u6D4F\u89C8\u5668\u8BBF\u95EE: 127.0.0.1:8080/druid
# \u662F\u5426\u542F\u7528StatViewServlet\u9ED8\u8BA4\u503Ctrue
spring.datasource.druid.stat-view-servlet.enabled=true
# \u8BBF\u95EE\u8DEF\u5F84\u4E3A/druid\u65F6\uFF0C\u8DF3\u8F6C\u5230StatViewServlet
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
# \u662F\u5426\u80FD\u591F\u91CD\u7F6E\u6570\u636E
spring.datasource.druid.stat-view-servlet.reset-enable=false
# \u9700\u8981\u8D26\u53F7\u5BC6\u7801\u624D\u80FD\u8BBF\u95EE\u63A7\u5236\u53F0\uFF0C\u9ED8\u8BA4\u4E3Aroot
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid
# IP\u767D\u540D\u5355
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
# IP\u9ED1\u540D\u5355\uFF08\u5171\u540C\u5B58\u5728\u65F6\uFF0Cdeny\u4F18\u5148\u4E8Eallow\uFF09
spring.datasource.druid.stat-view-servlet.deny=

# mybatis-plus\u914D\u7F6E
# \u6307\u5B9A\u5168\u5C40\u7684\u914D\u7F6E\u6587\u4EF6
#mybatis-plus.config-location=classpath:mybatis-config.xml
# \u6307\u5B9Amapper.xml\u6587\u4EF6\u6240\u5728\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath*:mapper/**/*Mapper.xml
# \u6570\u636E\u5E93\u5BF9\u5E94\u5B9E\u4F53\u5BF9\u8C61\u7684\u5305\u8DEF\u5F84
mybatis-plus.type-aliases-package=org.hf.springboot.service.pojo.entity
# \u914D\u7F6E\u63A7\u5236\u53F0\u6253\u5370\u5B8C\u6574\u5E26\u53C2\u6570SQL\u8BED\u53E5
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# \u662F\u5426\u5F00\u542F\u81EA\u52A8\u9A7C\u5CF0\u547D\u540D\u89C4\u5219
mybatis-plus.configuration.map-underscore-to-camel-case=true
# MyBatis \u5728\u4F7F\u7528 resultMap \u6765\u6620\u5C04\u67E5\u8BE2\u7ED3\u679C\u4E2D\u7684\u5217\uFF0C\u5982\u679C\u67E5\u8BE2\u7ED3\u679C\u4E2D\u5305\u542B\u7A7A\u503C\u7684\u5217\uFF0C\u5219 MyBatis \u5728\u6620\u5C04\u7684\u65F6\u5019\uFF0C\u4E0D\u4F1A\u6620\u5C04\u8FD9\u4E2A\u5B57\u6BB5, \u6CE8\u610F\u57FA\u672C\u7C7B\u578B\u4E0D\u80FD\u8BBE\u7F6E\u4E3Anull
#mybatis-plus.configuration.call-setters-on-nulls=true
# \u662F\u5426\u5F00\u542F\u4E8C\u7EA7\u7F13\u5B58
#mybatis-plus.configuration.cache-enabled=false
# \u903B\u8F91\u5220\u9664\u5B57\u6BB5\u540D\u79F0 \u9AD8\u7248\u672C\u624D\u6709\u8FD9\u4E2A\u914D\u7F6E\u9879\u6B64\u5DE5\u7A0Bmybatis-plus\u7248\u672C\u6CA1\u6709
#mybatis-plus.global-config.db-config.logic-delete-field=is_deleted
# \u903B\u8F91\u5220\u9664\u5B57\u6BB5\u7684\u503C
mybatis-plus.global-config.db-config.logic-delete-value=1
# \u903B\u8F91\u4E0D\u5220\u9664\u5B57\u6BB5\u7684\u503C
mybatis-plus.global-config.db-config.logic-not-delete-value=0
# \u5168\u5C40\u7684id\u751F\u6210\u7B56\u7565
mybatis-plus.global-config.db-config.id-type=auto
# \u5168\u5C40\u7684\u8868\u540D\u7684\u524D\u7F00
#mybatis-plus.global-config.db-config.table-prefix=tb_

# pageHelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E
#\u5206\u9875\u63D2\u4EF6\u4F1A\u81EA\u52A8\u68C0\u6D4B\u5F53\u524D\u7684\u6570\u636E\u5E93\u94FE\u63A5\uFF0C\u81EA\u52A8\u9009\u62E9\u5408\u9002\u7684\u5206\u9875\u65B9\u5F0F\u3002 \u4F60\u53EF\u4EE5\u914D\u7F6EhelperDialect \u5C5E\u6027\u6765\u6307\u5B9A\u5206\u9875\u63D2\u4EF6\u4F7F\u7528\u54EA\u79CD\u65B9\u8A00\u3002
pagehelper.helper-dialect=mysql
#\u5206\u9875\u5408\u7406\u5316\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503C\u4E3A false \u3002\u5F53\u8BE5\u53C2\u6570\u8BBE\u7F6E\u4E3A true \u65F6\uFF0C pageNum<=0 \u65F6\u4F1A\u67E5\u8BE2\u7B2C\u4E00\u9875\uFF0C pageNum>pages \uFF08\u8D85\u8FC7\u603B\u6570\u65F6\uFF09\uFF0C\u4F1A\u67E5\u8BE2\u6700\u540E\u4E00\u9875\u3002
pagehelper.reasonable=true
#\u652F\u6301\u901A\u8FC7Mapper\u63A5\u53E3\u53C2\u6570\u4F20\u9012page\u53C2\u6570,\u9ED8\u8BA4\u503C\u4E3Afalset
pagehelper.support-methods-arguments=true
#\u9ED8\u8BA4\u503C\u4E3A false \uFF0C\u5F53\u8BE5\u53C2\u6570\u8BBE\u7F6E\u4E3A true \u65F6\uFF0C\u5982\u679C pageSize=0 \u6216\u8005 RowBounds.limit =0 \u5C31\u4F1A\u67E5\u8BE2\u51FA\u5168\u90E8\u7684\u7ED3\u679C\uFF08\u76F8\u5F53\u4E8E\u6CA1\u6709\u6267\u884C\u5206\u9875\u67E5\u8BE2\uFF0C\u4F46\u662F\u8FD4\u56DE\u7ED3\u679C\u4ECD\u7136\u662F Page \u7C7B\u578B\uFF09\u3002
pagehelper.pageSizeZero=true
#\u4E3A\u4E86\u652F\u6301 startPage(Object params) \u65B9\u6CD5\uFF0C\u589E\u52A0\u4E86\u8BE5\u53C2\u6570\u6765\u914D\u7F6E\u53C2\u6570\u6620\u5C04\uFF0C\u7528\u4E8E\u4ECE\u5BF9\u8C61\u4E2D\u6839\u636E\u5C5E\u6027\u540D\u53D6\u503C
pagehelper.params=count=countSql

# \u914D\u7F6E\u8FC7\u6EE4\u5668\u5F00\u5173
request.filter.enabled=true

# \u914D\u7F6E\u65E5\u5FD7\u5207\u9762\u5F00\u5173
log.enabled=true

# mybatis\u81EA\u5B9A\u4E49\u63D2\u4EF6\u5F00\u5173
mybatis.plugins.enabled=true