# bootstrap\u7531\u7236ApplicationContext\u52A0\u8F7D,bootstrap\u76F8\u5BF9application\u6587\u4EF6\u7684\u4F18\u5148\u7EA7\u66F4\u9AD8,\u4E14bootstrap\u7684\u5C5E\u6027\u4E0D\u4F1A\u88ABapplication\u5C5E\u6027\u8986\u76D6\u5C5E\u6027
# \u516C\u5171\u914D\u7F6E

# \u6FC0\u6D3B\u6307\u5B9A\u914D\u7F6E\u6587\u4EF6
spring.profiles.active=dev

# \u5F53\u524D\u670D\u52A1\u7684\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/
# \u670D\u52A1\u8BBF\u95EE\u7AEF\u53E3\u53F7
server.port=8280

# jackson\u65E5\u671F\u8BBE\u7F6E
# date\u65E5\u671F\u7C7B\u578B\u81EA\u52A8\u8F6C\u6362\u4E3A\u65F6\u95F4\u6233\u8FD4\u56DE
spring.jackson.serialization.write-dates-as-timestamps=true
# \u65F6\u533A, JVM\u7684\u9ED8\u8BA4\u65F6\u533A\u4E3A\uFF1AAsia/Shanghai, GMT+8\u5E76\u4E0D\u4E00\u5B9A\u7B49\u540C\u4E8EAsia/Shanghai. \u4F7F\u7528GMT+8\u65F6\u533A\u53EF\u80FD\u4E0E\u5B9E\u9645\u65F6\u95F4\u6709\u4E00\u4E2A\u5C0F\u65F6\u504F\u5DEE
spring.jackson.time-zone=Asia/Shanghai

# swagger\u6587\u6863\u662F\u90FD\u53EF\u89C1
springfox.documentation.auto-startup=false
# swagger\u914D\u7F6E\u5F00\u5173
web.config.swagger.enabled=false